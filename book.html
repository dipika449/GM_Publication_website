<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 id="bookTitle"></h2>

<input
  type="text"
  id="bookSearch"
  placeholder="Search Book"
  onkeyup="searchBook()"
/>

<div id="bookList"></div>

<script src="script.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");
  const sub = params.get("sub");

  if (!category || !sub || !store[category] || !store[category][sub]) {
    document.getElementById("bookList").innerText =
      "No books found";
  } else {
    document.getElementById("bookTitle").innerText =
      category + " â†’ " + sub;

    loadBooks();
  }
</script>

</body>
</html>
