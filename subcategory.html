<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sub Category</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 id="categoryTitle"></h2>

<input
  type="text"
  id="subcategorySearch"
  placeholder="Search Sub Category"
  onkeyup="searchSubcategory()"
/>

<div id="subcategoryList"></div>

<script src="script.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");

  if (!category || !store[category]) {
    document.getElementById("subcategoryList").innerText =
      "Invalid Category";
  } else {
    document.getElementById("categoryTitle").innerText = category;

    const box = document.getElementById("subcategoryList");
    box.innerHTML = "";

    Object.keys(store[category]).forEach(sub => {
      box.innerHTML += `
        <div class="list-item"
             onclick="selectSubcategory('${sub}')">
          ${sub}
        </div>
      `;
    });
  }
</script>

</body>
</html>
